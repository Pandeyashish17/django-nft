<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title>{% block title %} {% endblock title %}</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>

    <style
      data-href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    >
      @font-face {
        font-family: "Poppins";
        font-style: normal;
        font-weight: 100;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/poppins/v19/pxiGyp8kv8JHgFVrLPTedA.woff)
          format("woff");
      }
    </style>
  </head>
  <body>
    {% block body %} {% endblock body %}
  </body>
</html>
